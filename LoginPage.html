<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LoginPage.css">
    <title>exploreSpace | Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-container">

            </div>
            <div class="right-container">
                <div class="heading">
                    <p><span style="font-weight: 900;"><i>exploreSpace.com</i></span> </p>
                </div>
                <form action="#">
                    <div class="inputname">
                        <p>SpaceID</p>
                    </div>
                    <div class="inputfield">
                        <input type="text" placeholder="Enter your SpaceID" minlength="5" maxlength="10">
                    </div>
                    <div class="inputname">
                        <p>Password</p>
                    </div>
                    <div class="inputfield">
                        <input type="password" placeholder="Enter your password" minlength="10" maxlength="15">
                    </div>
                    <div class="remember">
                        <input type="checkbox">
                        <p><b>Remember me</b></p>
                    </div>
                    <div class="button">
                        <button><i class="fas fa-rocket"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a2d29a62d9.js" crossorigin="anonymous"></script>
</body>

</html>
